<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:500&display=swap" rel="stylesheet">
    <title>Etch A Sketch</title>
  </head>

  <body>
   	<header>Etch A Sketch</header>
  
    <p>Enter your specified dimension for your new grid! Ex.) 5 for a 5 x 5 grid</p>
  <div id="submit_div">
    <form id="dimension_form">
      <input type="text" id="textbox"><button type="button" id="submit_button">Submit!</button>
    </form>
  </div>
    <div id="button_container">
        <button type="button" class="after_click" id="simple">Simple</button>
        <button type="button" class="after_click" id="colorful">Colorful!</button>
        <button type="button" class="after_click" id="reset">Reset</button>
    </div>

    <div id="parent">
    </div>

    <footer>Github Link:<a href="https://github.com/ctran7/">Here</a></footer>

  </body>

  <script src="index.js"></script>
